<style>
.x-risu-progress-bar{
height: 0.3rem !important;
}
.사망{
    background-color: #000;
}
.사망:hover{
    background-color: #181818;
}
.사망 .char-condition{
    color:#fff
}

.controls-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5rem;
    background-color: #333;
    border: 1px solid #555;
    margin-bottom: 1rem;
    border-radius: 4px;
}

.sort-buttons {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.sort-btn {
    background-color: #5a5a5a;
    border: 1px solid #777;
    color: #d0d0d0;
    padding: 0.3rem 0.6rem;
    cursor: pointer;
    font-size: 0.85rem;
    border-radius: 3px;
}

.sort-btn.active {
    background-color: #60d9f7;
    color: #000;
    border-color: #fff;
    font-weight: bold;
}
</style>

<div class="container">
<header class="char-header">
<h1>▋ 조교 대상</h1>
</header>

<div class="controls-bar">
<div class="sort-buttons">
<div class="sort-btn {{#if {{equal::{{getvar::charSort}}::index}}}}active{{/if}}" risu-btn="sort_index">번호순</div>
<div class="sort-btn {{#if {{equal::{{getvar::charSort}}::name}}}}active{{/if}}" risu-btn="sort_name">이름순</div>
<div class="sort-btn {{#if {{equal::{{getvar::charSort}}::level}}}}active{{/if}}" risu-btn="sort_level">레벨순</div>
<div class="sort-btn {{#if {{equal::{{getvar::charSort}}::hp}}}}active{{/if}}" risu-btn="sort_hp">HP순</div>
</div>
</div>

<main class="info-grid" style="grid-template-columns: 1fr;">

{{getvar::charList}}

</main>
</div>

{{getvar::cmds}}
