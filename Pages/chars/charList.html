<style>
.x-risu-progress-bar{
height: 0.3rem !important;
}
.사망{
    background-color: #000;
}
.사망:hover{
    background-color: #181818;
}
.사망 .char-condition{
    color:#fff
}

</style>

<div class="container">
<header class="char-header">
<h1>▋ 캐릭터 정보</h1>
<p class="char-subtitle">총 인원: {{? 1+{{array_length::chars}}}} 명 (소지 포인트: {{getvar::gold}} pts.)</p>
</header>

<div class="tabs-container">
<div class="tabs {{#if {{equal::{{getvar::category}}::index}}}}active{{/if}}" risu-btn="sort_index">획득순</div>
<div class="tabs {{#if {{equal::{{getvar::category}}::name}}}}active{{/if}}" risu-btn="sort_name">이름</div>
<div class="tabs {{#if {{equal::{{getvar::category}}::level}}}}active{{/if}}" risu-btn="sort_level">레벨</div>
<div class="tabs {{#if {{equal::{{getvar::category}}::hp}}}}active{{/if}}" risu-btn="sort_hp">HP</div>
<div class="tabs {{#if {{equal::{{getvar::category}}::rating}}}}active{{/if}}" risu-btn="sort_rating">레이팅</div>
</div>

<main class="info-grid" style="grid-template-columns: 1fr;">

{{getvar::charList}}

</main>
<div class="line double"></div>
{{getvar::cmds}}
</div>
