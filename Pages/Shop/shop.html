<style>
/* Main shop layout */
.shop-tabs {
display: flex;
flex-wrap: wrap;
gap: 0.5rem;
margin-bottom: 0.3rem;
}

.shop-content {
background-color: #303030;
padding: 0.5rem;
border-radius: 4px;
}

.shop-pane {
display: block;
animation: fadeIn 0.3s ease-in-out;
}

/* Tab switching logic 
#tab-tools:checked ~ .shop-content > #tools-pane,
#tab-consumables:checked ~ .shop-content > #consumables-pane,
#tab-traps:checked ~ .shop-content > #traps-pane {
display: block;
}

input[name="shop-tabs"]:checked + label {
background-color: #666;
border-color: #888;
color: #fff;
}*/

/* Item grid and card styles */
.shop-item-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
gap: 1rem;
}

.shop-item {
display: flex;
align-items: center;
gap: 1rem;
background-color: #444;
padding: 0.15rem;
border-radius: 4px;
border: 2px solid #555;
transition: background-color 0.2s, border-color 0.2s;
cursor: pointer;
}
.shop-item:hover {
background-color: #4f4f4f;
}
.shop-item.selected {
border-color: #ffffbf;
background-color: #4a4a4a;
}

.item-image {
width: 64px;
height: 64px;
background-color: #2a2a2a;
border: 1px solid #666;
border-radius: 4px;
flex-shrink: 0;
/* Basic icon for placeholder */
display: flex;
align-items: center;
justify-content: center;
color: #777;
font-size: 2rem;
}

.item-info {
flex-grow: 1;
display: flex;
flex-direction: column;
gap: 0.25rem;
}

.item-name {
font-weight: bold;
font-size: 1.1em;
color: #fff;
}

.item-price {
color: #ffffbf;
font-size: 0.9em;
}

/* Purchase footer */
.purchase-footer {
margin-top: 0.5rem;
padding: 0.5rem;
border-top: 1px solid #555;
background-color: #383838;
border-radius: 4px;
display: flex;
justify-content: space-between;
align-items: center;
gap: 1rem;
flex-wrap: wrap;
}

.purchase-controls {
display: flex;
align-items: center;
gap: 1rem;
flex-grow: 1;
}

.selected-item-display {
background-color: #2a2a2a;
padding: 0.5rem 1rem;
border-radius: 4px;
text-align: center;
flex-grow: 1;
}

.selected-item-name {
font-weight: bold;
color: #e0e0e0;
}

.item-quantity-selector {
display: flex;
align-items: center;
gap: 0.5rem;
background-color: #2a2a2a;
padding: 0.25rem;
border-radius: 25px; /* Rounded pill shape */
border: 1px solid #555;
flex-shrink: 0;
}

.quantity-btn {
width: 28px;
height: 28px;
border: 1px solid #666;
background-color: #555;
color: #fff;
cursor: pointer;
border-radius: 50%; /* Circular buttons */
font-weight: bold;
font-size: 1.2rem;
line-height: 1;
transition: background-color 0.2s;
}
.quantity-btn:hover {
background-color: #6a6a6a;
}
.quantity-btn:disabled {
background-color: #333;
color: #777;
cursor: not-allowed;
}

.quantity-display {
width: 30px;
text-align: center;
font-family: monospace;
font-size: 1.1em;
font-weight: bold;
color: #e0e0e0;
}

.total-price {
font-size: 1.2em;
white-space: nowrap;
min-width: 10em; /* Set a minimum width to prevent layout shifts */
text-align: right; /* Align text to the right for a stable appearance */
}

.price-value {
font-weight: bold;
color: #ffffbf;
margin-left: 0.5rem;
}

.purchase-btn {
padding: 0.5rem 1.5rem;
font-size: 1em;
font-weight: bold;
background-color: #5a5a5a;
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(10px); }
to { opacity: 1; transform: translateY(0); }
}

/* Responsive layout for smaller screens */
@media screen and (max-width: 768px) {
.purchase-footer {
flex-direction: column;
align-items: stretch; /* Make children full width */
}
.purchase-controls {
order: 1; /* Appears first */
flex-direction: column;
gap: 0.75rem;
}
.selected-item-display {
width: 100%;
}
.total-price {
order: 2; /* Appears second */
text-align: center;
margin-bottom: 1rem;
}
.purchase-btn {
order: 3; /* Appears last */
}
.purchase-footer {
gap: 0.1rem;
}
}
</style>

<div class="container">
<div class="line double"></div>

<header class="header">
<h1>▋ 상점</h1>
<div class="game-info">
<span>(소지금: {{getvar::gold}} Gold)</span>
</div>
</header>

<main>

<div class="shop-tabs">
<label class="x-risu-btn" risu-btn="shop_tools">조교도구</label>
<label class="x-risu-btn" risu-btn="shop_consumables">소모품</label>
<label class="x-risu-btn" risu-btn="shop_traps">함정</label>
</div>

<!-- Tab content -->
<div class="shop-content">
<!-- Training Tools Pane -->
<div class="shop-pane">
<div class="shop-item-grid">
{{getvar::tools}}
</div>
</div>
</div>

<!-- Purchase Footer -->
<div class="purchase-footer">
<div class="purchase-controls">
<div class="selected-item-display">
<span class="selected-item-name">아이템을 선택하세요</span>
</div>
<div class="item-quantity-selector">
<button class="quantity-btn minus" aria-label="수량 감소">-</button>
<span class="quantity-display">0</span>
<button class="quantity-btn plus" aria-label="수량 증가">+</button>
</div>
</div>
<div class="total-price">
<span>총 금액:</span>
<span class="price-value">0 Gold</span>
</div>
<button class="x-risu-btn purchase-btn">구매하기</button>
</div>
</main>

<div class="line single"></div>
<section class="command-panel">
<h3>▋Commands</h3>
<div class="command-container">
{{getVar::cmds}}
</div>
</section>
<div class="line double"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
const shopItems = document.querySelectorAll('.shop-item');
const selectedItemNameEl = document.querySelector('.selected-item-name');
const quantityDisplayEl = document.querySelector('.quantity-display');
const plusBtn = document.querySelector('.quantity-btn.plus');
const minusBtn = document.querySelector('.quantity-btn.minus');
const totalPriceValueEl = document.querySelector('.price-value');

let cart = {};
let selectedItem = null;

// Initialize cart and event listeners for all items
shopItems.forEach(item => {
const name = item.dataset.name;
cart[name] = {
quantity: 0,
price: parseInt(item.dataset.price, 10),
element: item
};

item.addEventListener('click', () => {
selectItem(name);
});
});

function selectItem(itemName) {
// Update selected state
selectedItem = itemName;

// Update UI for all items
shopItems.forEach(item => {
if (item.dataset.name === itemName) {
item.classList.add('selected');
} else {
item.classList.remove('selected');
}
});

// Update control panel
selectedItemNameEl.textContent = selectedItem;
updateControlsUI();
}

function changeQuantity(amount) {
if (!selectedItem) return;

const item = cart[selectedItem];
const newQuantity = item.quantity + amount;

if (newQuantity >= 0) {
item.quantity = newQuantity;
updateControlsUI();
updateTotalPrice();
}
}

function updateControlsUI() {
if (!selectedItem) {
quantityDisplayEl.textContent = '0';
plusBtn.disabled = true;
minusBtn.disabled = true;
return;
}

const item = cart[selectedItem];
quantityDisplayEl.textContent = item.quantity;
plusBtn.disabled = false;
minusBtn.disabled = item.quantity <= 0;
}

function updateTotalPrice() {
let total = 0;
for (const itemName in cart) {
total += cart[itemName].quantity * cart[itemName].price;
}
totalPriceValueEl.textContent = `${total} Gold`;
}

plusBtn.addEventListener('click', () => changeQuantity(1));
minusBtn.addEventListener('click', () => changeQuantity(-1));

// Initial state of controls
updateControlsUI();
});
</script>
