<style>
/* Main shop layout */
.shop-tabs {
display: flex;
flex-wrap: wrap;
gap: 0.5rem;
margin-bottom: 0.3rem;
}

.shop-content {
background-color: #303030;
padding: 0.5rem;
border-radius: 4px;
}

.shop-pane {
display: block;
/*animation: fadeIn 0.3s ease-in-out;*/
}

/* Item grid and card styles */
.shop-item-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
gap: 0.5rem 1rem;
}

.shop-item {
display: flex;
align-items: center;
gap: 1rem;
background-color: #444;
padding: 0.2rem;
border-radius: 0.5rem;
border: 2px solid #555;
transition: background-color 0.2s, border-color 0.2s;
cursor: pointer;
}

.item-image {
width: 64px;
height: 64px;
border-radius: 0.5rem;
flex-shrink: 0;
display: flex;
align-items: center;
justify-content: center;
overflow: hidden;
}

.item-info {
flex-grow: 1;
display: flex;
flex-direction: column;
gap: 0.25rem;
}

.item-name {
font-weight: bold;
font-size: 1.1em;
color: #fff;
}

.item-price {
color: #ffffbf;
font-size: 0.9em;
}

/* Purchase footer */
.purchase-footer {
margin-top: 0.5rem;
padding: 0.5rem;
border-top: 1px solid #555;
background-color: #383838;
border-radius: 4px;
display: flex;
justify-content: space-between;
align-items: center;
gap: 1rem;
flex-wrap: wrap;
}

.purchase-controls {
display: flex;
align-items: center;
gap: 1rem;
flex-grow: 1;
}

.selected-item-display {
background-color: #2a2a2a;
padding: 0.5rem 1rem;
border-radius: 4px;
text-align: center;
flex-grow: 1;
}

.selected-item-name {
font-weight: bold;
color: #e0e0e0;
}

.item-quantity-selector {
display: flex;
align-items: center;
gap: 0.5rem;
background-color: #2a2a2a;
padding: 0.25rem;
border-radius: 25px; /* Rounded pill shape */
border: 1px solid #555;
flex-shrink: 0;
}

.quantity-btn {
width: 28px;
height: 28px;
border: 1px solid #666;
background-color: #555;
color: #fff;
cursor: pointer;
border-radius: 50%; /* Circular buttons */
font-weight: bold;
font-size: 1.2rem;
line-height: 1;
transition: background-color 0.2s;
}
.quantity-btn:hover {
background-color: #6a6a6a;
}

.quantity-display {
width: 30px;
text-align: center;
font-family: monospace;
font-size: 1.1em;
font-weight: bold;
color: #e0e0e0;
}

.total-price {
font-size: 1.2em;
white-space: nowrap;
min-width: 10em; /* Set a minimum width to prevent layout shifts */
text-align: right; /* Align text to the right for a stable appearance */
}

.price-value {
font-weight: bold;
color: #ffffbf;
margin-left: 0.5rem;
}

.price-value.x-risu-exceed{
color: red;
}

.purchase-btn {
padding: 0.5rem 1.5rem;
font-size: 1em;
font-weight: bold;
background-color: #5a5a5a;
}

.purchase-btn.x-risu-exceed:hover{
box-shadow: 0px 0px 20px -2px #a00606;
}

.item-detail{
width:100%
}

.purchased {
position: fixed;
top: 50%;
left: 0;
width: 100%;
transform: translateY(-50%);
background-color: rgba(0, 0, 0);
color: #fff;
font-size: 3em;
font-weight: bold;
display: flex;
justify-content: center;
align-items: center;
height: 100px;
opacity: 0;
visibility: hidden;
animation: purchase-animation 1.1s forwards;
z-index: 100;
}

/* 구매 애니메이션 키프레임 */
@keyframes purchase-animation {
0% {
opacity: 0;
visibility: hidden;
}
1% {
opacity: 0;
visibility: visible;
}
10% {
opacity: 1;
visibility: visible;
}
60% {
opacity: 1;
visibility: visible;
}
100% {
opacity: 0;
visibility: hidden;
}
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(10px); }
to { opacity: 1; transform: translateY(0); }
}

/* Responsive layout for smaller screens */
@media screen and (max-width: 768px) {
.purchase-footer {
flex-direction: column;
align-items: stretch; /* Make children full width */
}
.purchase-controls {
order: 1; /* Appears first */
flex-direction: column;
gap: 0.75rem;
}
.selected-item-display {
width: 100%;
}
.total-price {
order: 2; /* Appears second */
text-align: center;
margin-bottom: 1rem;
}
.purchase-btn {
order: 3; /* Appears last */
}
.purchase-footer {
gap: 0.1rem;
}
.purchase-btn.x-risu-exceed{
box-shadow: 0px 0px 20px -2px #a00606;
}
}
</style>

<div class="container">
<div class="line double"></div>

<header class="header">
<h1>▋ 상점</h1>
<div class="game-info">
<span>(소지금: {{getvar::gold}} Gold)</span>
</div>
</header>

<main>

<div class="shop-tabs">
<label class="btn" risu-btn="shop_tools">조교도구</label>
<label class="btn" risu-btn="shop_consumables">소모품</label>
<label class="btn" risu-btn="shop_traps">함정</label>
<label class="btn" risu-btn="shop_unlock">마계지식</label>
</div>

<!-- Tab content -->
<div class="shop-content">
<!-- Training Tools Pane -->
<div class="shop-pane">
<div class="shop-item-grid">
{{getvar::tools}}
</div>
</div>
</div>

<!-- Purchase Footer -->
<div class="purchase-footer">
<div class="purchase-controls">
<div class="selected-item-display">
<span class="selected-item-name">{{getvar::itemName}}</span>
</div>
{{#when::itemCat::vis::조교도구}}{{:else}}
<div class="item-quantity-selector">
<button class="quantity-btn" risu-btn="minus">-</button>
<span class="quantity-display">{{getvar::itemQuantity}}</span>
<button class="quantity-btn" risu-btn="plus">+</button>
</div>
{{/when}}
</div>
<div class="total-price">
<span>총 금액:</span>
<span class="price-value {{#if {{? {{tonumber::{{getvar::itemTotalPrice}}}}>{{tonumber::{{getvar::gold}}}}}}}}exceed{{/if}}">{{getvar::itemTotalPrice}} Gold</span>
</div>
<button class="btn purchase-btn {{#if {{? {{tonumber::{{getvar::itemTotalPrice}}}}>{{tonumber::{{getvar::gold}}}}}}}}exceed{{/if}}" risu-btn="purchase">구매하기</button>
<div class="item-detail">{{getvar::itemDetail}}</div>
</div>
</main>

<div class="line single"></div>
<section class="command-panel">
<h3>▋Commands</h3>
<div class="command-container">
{{getVar::cmds}}
</div>
{{getvar::screenEffect}}
</section>
<div class="line double"></div>
</div>
